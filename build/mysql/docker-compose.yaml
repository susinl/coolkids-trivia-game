version: "3.2"
services:
    postgres:
        image: mysql:8.0
        container_name: mysql
        environment:
            - MYSQL_ROOT_PASSWORD=P@ssw0rd
            - MYSQL_DATABASE=db
            - MYSQL_USER=sa
            - MYSQL_PASSWORD=P@ssw0rd
            - TZ=Asia/Bangkok
        volumes:
            - $PWD/my-sql:/var/lib/mysql
        ports:
            - "3306:3306"
